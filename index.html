<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="family-family.png" alt="Logo de la página" class="logo">
        </div>
        <h1>Conversor de Monedas</h1>
        <h2>Moncada,Arredondo,Riascos</h2>
        <div class="converter">
            <div class="input-section">
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" placeholder="Ingresa la cantidad">
            </div>

            <div class="select-section">
                <label for="fromCurrency">De:</label>
                <select id="fromCurrency">
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="COP">Peso colombiano (COP)</option>
                    <option value="BRL">Real brasileño (BRL)</option>
                    <option value="ARS">Peso argentino (ARS)</option>
                    <option value="MXN">Peso mexicano (MXN)</option>
                    <option value="CRC">Colón costarricense (CRC)</option>
                </select>

                <label for="toCurrency">A:</label>
                <select id="toCurrency">
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="COP">Peso colombiano (COP)</option>
                    <option value="BRL">Real brasileño (BRL)</option>
                    <option value="ARS">Peso argentino (ARS)</option>
                    <option value="MXN">Peso mexicano (MXN)</option>
                    <option value="CRC">Colón costarricense (CRC)</option>
                </select>
            </div>

            <button id="convertBtn">Convertir</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="app.js"></script>

</body>
</html>
